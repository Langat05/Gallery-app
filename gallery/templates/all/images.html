{% extends 'all/main.html' %} {% block content %}

<br />

<hr />

<div class="container">
  <h2>My Gallery</h2>
  <div class="Column">
    {% for image in images %}

    <div class="col-md-4 col-sm-4 col-xs-4">
      <img
        src="{{image.image.url}}"
        class="img-responsive img-thumbnail"
        data-toggle="modal"
        data-target="#{{image.id}}"
      />
    </div>

    <div
      class="modal fade center"
      id="{{ image.id }}"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-full-height modal-right" role="document">
        <div class="modal-content">
          <div class="modal-heading">
            <h3 class="modal-title w-100 text-center" id="imagetitle">
              {{image.name}}
            </h3>
            <button
              type="btn btn-primary"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img
              class="card-img-top img-responsive"
              id="img{{image.id}}"
              src="{{image.image.url}}"
              alt="Card image cap"
            />
            <p class="card-text photo">
              <b>Caption of this image :</b> {{image.description}}.
            </p>
            <p class="card-text shot"><b>Location: </b>{{image.image_location}}</p>
            <p class="card-text cate"><b>Category: </b>{{image.image_category}}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
